{% extends 'base.html' %} 
{% block content %} 
{{ super() }} 
{% endblock %} 

{% block main %}

<main>

{% for el in data %}
<article class="Card">
    <img class="Card_image" src="data:;base64,{{ image3 }}"/>

  <div class="Card_price">

  </div>
  <button class="Card_btn">Добавить в корзину</button>
</article>
{% endfor %}

</main>


{% endblock %}
